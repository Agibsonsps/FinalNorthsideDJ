<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>{% block title %}{% endblock %}</title>
    <style>
        .w3-bar {
            display: flex;
            justify-content: space-between;
        }
        .w3-bar-item {
            flex-grow: 1;
            text-align: center;
        }
    </style>
</head>
<body class="w3-container">
<div class="w3-bar w3-dark-grey">
    <a class="w3-bar-item w3-button w3-mobile w3-green" href="/" style="width: 9%">DJ Home</a>
    <a class="w3-bar-item w3-button w3-mobile" href="{{ url_for('search') }}" style="width: 30%">Search</a>
    <a class="w3-bar-item w3-button w3-mobile" href="{{ url_for('event') }}" style="width: 9%">Tournaments</a>
    <a class="w3-bar-item w3-button w3-mobile" href="{{ url_for('profile') }}" style="width: 9%">Profile</a>
</div>
<br>

{% block content %}
{% endblock %}
<br>
<br>

<footer>@St Pauls Esports</footer>
<br>
</body>
</html>

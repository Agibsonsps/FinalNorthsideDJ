{% extends "base.html" %}
{% block title %}Results{% endblock %}
{% block content %}
<style>
  body {
    text-align: center;
  }

  table {
    margin-left: auto;
    margin-right: auto;
    text-align: center;
  }

  .event-block {
    border: 1px solid #ccc;
    padding: 5px;
    margin: 5px;
    width: calc(33.33% - 50px); /* Distribute events in rows of three */
    display: inline-block;
    vertical-align: top;
    box-sizing: border-box;
  }

  h1 {
    text-align: center;
  }
</style>
<div>
<h1>Tournaments</h1>
  <a href="{{ url_for('create_event') }}" class="w3-button w3-blue" style="margin-right: 20px;">Create an Event</a></div>

{% extends "base.html" %}
{% block title %}Create Tournament{% endblock %}
{% block content %}
<body>
  <h1>Create Tournament</h1>
  <form action="{{ url_for('create_tournament') }}" method="post">
    <label for="type">Type:</label><br>
    <select id="type" name="type" required>
      <option value="single_event">Single Event</option>
      <option value="series">Series</option>
      <option value="charity">Charity</option>
    </select><br>

    <label for="start">Start:</label><br>
    <input type="date" id="start" name="start" required><br>

    <label for="status">Status:</label><br>
    <input type="text" id="status" name="status" required><br>

    <label for="description">Description:</label><br>
    <textarea id="description" name="description" rows="4" cols="50"></textarea><br>

    <label for="end">End:</label><br>
    <input type="date" id="end" name="end"><br>

    <label for="game_ID">Game ID:</label><br>
    <input type="number" id="game_ID" name="game_ID"> <a class="w3-bar-item w3-button w3-mobile" href="{{ url_for('search') }}" style="width: 10%">Game Search Here To Get ID</a><br>

    <label for="platform">Platform:</label><br>
    <select id="platform" name="platform">
      <option value="PS4">PS4</option>
      <option value="PS3">PS3</option>
      <option value="Nintendo">Nintendo</option>
      <option value="PSP">PSP</option>
      <option value="Xbox360">Xbox360</option>
    </select><br> <br>
    <button type="submit">Create</button>
  </form>
</body>
{% endblock %}
